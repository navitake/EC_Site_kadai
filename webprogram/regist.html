            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="value">value:</label>
            <input type="number" id="value" name="value" required>

            <input type="text" id="code" name="code" required>

            <div>
                <input type="checkbox" name="color[]" value="red" checked>Red <br>
                <input type="checkbox" name="color[]" value="blue">Blue <br>
                <input type="checkbox" name="color[]" value="white">White <br>
                <input type="checkbox" name="color[]" value="black">Black <br>
            </div>
        </div>
        <div>
            <label>size:</label>
            <div>
                <input type="checkbox" name="size[]" value="S" checked>S <br>
                <input type="checkbox" name="size[]" value="M">M <br>
                <input type="checkbox" name="size[]" value="L">L <br>
            </div>
        </div>
        <div>
            <label for="image">image:</label>
            <input type="file" name="uploadImage" id="image">
        </div>
        <div>
            <input type="reset">
            <input type="submit">
        </div>
    </form>
